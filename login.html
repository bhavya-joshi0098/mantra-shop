<!-- admin login page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
    <style>
        /* General Styles */
body {
    background: linear-gradient(to right, #1e3c72, #2a5298);
    font-family: 'Arial', sans-serif;
}

/* Centered Login Box */
.login-container {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Login Box Styling */
.login-box {
    background: white;
    padding: 30px;
    border-radius: 10px;
    width: 380px;
    box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
}

.login-box h2 {
    font-weight: bold;
    color: #2a5298;
}

/* Input Fields */
.input-group-text {
    background: #2a5298;
    color: white;
}

/* Remember Me & Forgot Password */
.form-check-input:checked {
    background-color: #2a5298;
    border-color: #2a5298;
}

a {
    color: #2a5298;
}

a:hover {
    text-decoration: underline;
}

/* Login Button */
.btn-primary {
    background: #2a5298;
    border: none;
}

.btn-primary:hover {
    background: #1e3c72;
}

    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2 class="text-center">ðŸ”‘ Admin Login</h2>
            <p class="text-center text-muted">Access your dashboard securely</p>
            <form id="loginForm">
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="email" class="form-control" placeholder="Enter your email" required>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" class="form-control" placeholder="Enter your password" required>
                </div>
                <div class="d-flex justify-content-between mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember Me</label>
                    </div>
                    <a href="#" class="text-decoration-none">Forgot Password?</a>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
        </div>
    </div>
</body>
<script>
    const Admin_name = "Gayatri_Handicraft@gmail.com";
    const Admin_password = "Gayatri@123";
    const form = document.querySelector("form");
    form.addEventListener("submit", (e) => {
        e.preventDefault();
        const email = form.querySelector("input[type='email']").value;
        const password = form.querySelector("input[type='password']").value;
        if (email === Admin_name && password === Admin_password) {
            window.location.href = "dashboard.html";
        } else {
            alert("Invalid credentials");
        }
    });
    
</script>
<script src="assets/script.js"></script>

</html>
